<VirtualHost *:80>
    ServerName your-domain.com
    DocumentRoot /var/www/html

    # Enable proxy modules
    ProxyPreserveHost On
    ProxyRequests Off

    # Main app runner dashboard
    ProxyPass / http://localhost:8500/
    ProxyPassReverse / http://localhost:8500/

    # Organization-specific routing
    # xtuff.ai
    # AI Social Server
    ProxyPass /xtuff_ai/agentic_social_server/ http://localhost:8501/
    ProxyPassReverse /xtuff_ai/agentic_social_server/ http://localhost:8501/

    # Collectiverse
    ProxyPass /xtuff_ai/collectiverse/ http://localhost:8503/
    ProxyPassReverse /xtuff_ai/collectiverse/ http://localhost:8503/

    # TrillionsOfPeople.Info
    ProxyPass /xtuff_ai/trillionsofpeople/ http://localhost:8504/
    ProxyPassReverse /xtuff_ai/trillionsofpeople/ http://localhost:8504/

    # altDOGE
    ProxyPass /xtuff_ai/altdoge/ http://localhost:8505/
    ProxyPassReverse /xtuff_ai/altdoge/ http://localhost:8505/

    # Nimble Books LLC
    # Codexes Factory
    ProxyPass /nimble_books/codexes_factory/ http://localhost:8502/
    ProxyPassReverse /nimble_books/codexes_factory/ http://localhost:8502/

    # Manuscript Manager
    ProxyPass /nimble_books/manuscript_manager/ http://localhost:8506/
    ProxyPassReverse /nimble_books/manuscript_manager/ http://localhost:8506/

    # Imprint Builder
    ProxyPass /nimble_books/imprint_builder/ http://localhost:8507/
    ProxyPassReverse /nimble_books/imprint_builder/ http://localhost:8507/

    # fredzannarbor.com
    # Resume & Contact
    ProxyPass /personal/resume/ http://localhost:8508/
    ProxyPassReverse /personal/resume/ http://localhost:8508/

    # Security headers
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/your-domain.com_error.log
    CustomLog ${APACHE_LOG_DIR}/your-domain.com_access.log combined

    # Optional: Redirect HTTP to HTTPS
    # Uncomment to redirect HTTP to HTTPS:
    # Redirect permanent / https://your-domain.com/

</VirtualHost>